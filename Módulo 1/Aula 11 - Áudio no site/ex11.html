<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando áudio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Reproduza o áudio abaixo:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Thou Swell - Freedom Trail Studio.mp3" type="audio/mpeg">
        <!--Os áudios com contabilidade são MP3, WAV OGG-->
    </audio>
    <p><a href="midia/Thou Swell - Freedom Trail Studio.mp3">Clique aqui</a> para fazer donwload da música.</p>
</body>
</html>
