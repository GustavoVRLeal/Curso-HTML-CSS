<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando vídeos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Abaixo está um vídeo hospedado no meu servidor.</p>
    <video width="500" controls autoplay loop>
        <source src="videos/video em mp4.mp4" type="video/mp4">
        <p>Seu navegador infelizmente não possui compatibilidade.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ErMSHiQRnc8?si=bLppy1lWyHK96STb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
