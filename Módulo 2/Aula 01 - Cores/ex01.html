<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <!--Representação de cores por nomes-->
    <h2 style="background-color: blue; color: white;">Exemplos de cores</h2>
    <br>
    <!--Representação de cores em Hexadecimal-->
    <h2 style="background-color: #0000ff; color: #ffffff;">Exemplos de cores</h2>
    <br>
    <!--Representação de cores em RGB-->
    <h2 style="background-color: rgb(0, 0, 250); color: rgb(255, 255, 255);">Exemplos de cores</h2>
    <br>
    <!--Representação de cores em HSL-->
    <h2 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">Exemplos de cores</h2>
</body>
</html>
